<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">managerReviewRKA</ui:define>
    <ui:define name="content">

      <h3>&#160;Überprüfung der Reisekostenabrechnung &#160;</h3>
      
          <h:form id="form">
        <p:messages />
				<p:fieldset legend="Mitarbeiter">
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataName" value="Name" />
						<p:outputLabel id="rKADataName" value="#{data.name}"></p:outputLabel>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Dienstreise">
					<p:panelGrid columns="2">
						<p:outputLabel for="rKADataDateTravelStart" value="Reisebeginn" />
						<p:outputLabel id="rKADataDateTravelStart"
							value="#{data.dateTravelStart}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:outputLabel>
						<p:outputLabel for="rKADataDateTravelEnd" value="Reiseende" />
						<p:outputLabel id="rKADataDateTravelEnd"
							value="#{data.dateTravelEnd}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:outputLabel>
						<p:outputLabel value="Reisedauer" />
						<p:outputLabel value="#{data.daysTotal} Tag(e)" />
					</p:panelGrid>
					<p:spacer width="24" height="16" />
					<p:panelGrid columns="2" >

						<p:outputLabel for="rKADataTravelReason" value="Grund der Reise" />
						<p:outputLabel id="rKADataTravelReason"
							value="#{data.travelReason}" />
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Ausgaben" >
					<p:panelGrid columns="4" >
						<p:outputLabel value="Fahrt mit Privatfahrzeug" />
						<p:outputLabel value="#{data.kilometresPrivateCar} km" />
						<p:outputLabel value="Satz: 0,30€" />
						<p:outputLabel value="#{data.expenses.expensesCar}€" />
						<p:outputLabel value="Auslagen Bahn" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesTrain}€" />
						<p:outputLabel value="Auslagen Taxi" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesTaxi}€" />
						<p:outputLabel value="Auslagen Flug" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesPlane}€" />
						<p:outputLabel value="Auslagen Hotel" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesHotel}€" />
						<p:outputLabel value="Auslagen NV" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesNV}€" />

						<p:outputLabel value="Sonstige Auslagen" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesOther}€" />
						
						<p:outputLabel value="Verpflegung" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.expenses.expensesFood} €" />
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Kostenübernahme durch Prodato">
					<p:panelGrid columns="2">
						<p:outputLabel for="rkaDataExpensesTotal"
							value="Auszahlungsbetrag" />
						<p:outputLabel id="rkaDataExpensesTotal"
							value="#{data.expensesTotal}"></p:outputLabel>
					</p:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Anmerkungen" >
					<p:outputLabel value="#{data.comment}" />
				</p:fieldset>
				<br />
        <div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Abbrechen" />
					<p:commandButton id="reviewreject" actionListener="#{logic.reject}"
						value="RKA ablehnen" update="form" icon="fa-solid fa-cancel" />
					<p:commandButton id="reviewedit" actionListener="#{logic.edit}"
						value="RKA bearbeiten" update="form" icon="fa-solid fa-file-edit" />
					<p:commandButton id="reviewapprove"
						actionListener="#{logic.approve}" value="RKA freigeben"
						update="form" icon="fa-solid fa-check" />
				</div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
