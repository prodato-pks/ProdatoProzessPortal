<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">reviewRKA</ui:define>
    <ui:define name="content">

      <h3>
        This is an 
        <a href="https://developer.axonivy.com/doc/">Html Dialog</a>
        implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <p:messages />
				<p:fieldset legend="Mitarbeiter">
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataName" value="Name" />
						<p:inputText id="rKADataName" value="#{data.RKAData.name}"></p:inputText>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Dienstreise">
					<p:panelGrid columns="2">
						<p:outputLabel for="rKADataDateTravelStart"
							value="Date Travel Start" />
						<p:datePicker id="rKADataDateTravelStart"
							value="#{data.RKAData.dateTravelStart}" pattern="dd.MM.yyyy">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
						<p:outputLabel for="rKADataDateTravelEnd" value="Date Travel End" />
						<p:datePicker id="rKADataDateTravelEnd"
							value="#{data.RKAData.dateTravelEnd}" pattern="dd.MM.yyyy">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
						<p:outputLabel value="Days Total" />
						<p:outputLabel value="#{data.RKAData.daysTotal}" />
					</p:panelGrid>
					<p:panelGrid columns="2" >

						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="Travel Reason" />
						<p:outputLabel value="#{data.RKAData.travelReason}" />
					</p:panelGrid>
					<p:spacer width="24" height="16" />
				</p:fieldset>
				<p:fieldset legend="Ausgaben" >
					<p:panelGrid columns="4" >
						<p:outputLabel value="Kilometres Private Car" />
						<p:outputLabel value="#{data.RKAData.kilometresPrivateCar}" />
						<p:outputLabel value="Satz: 0,30â‚¬" />
						<p:outputLabel value="Gesamtsumme Auto" />
						<p:outputLabel value="Expenses Train" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesTrain}" />
						<p:outputLabel value="Expenses Taxi" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesTaxi}" />
						<p:outputLabel value="Expenses Plane" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesPlane}" />
						<p:outputLabel value="Expenses Hotel" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesHotel}" />
						<p:outputLabel value="Expenses NV" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesNV}" />
						<p:outputLabel value="Expenses Food" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesFood}" />
						<p:outputLabel value="Expenses Other" />
						<p:spacer width="24" height="16" />
						<p:spacer width="24" height="16" />
						<p:outputLabel value="#{data.RKAData.expenses.expensesOther}" />
					</p:panelGrid>
					<p:spacer width="24" height="16" />
					<p:spacer width="24" height="16" />
					<p:panelGrid columns="2" >
						<p:outputLabel value="Expenses Total" />
						<p:outputLabel value="#{data.RKAData.expensesTotal}" />
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Anmerkungen" >
					<p:outputLabel value="#{data.RKAData.comment}" />
				</p:fieldset>
				<br />
        <div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Abbrechen" />
					<p:commandButton id="reject" actionListener="#{logic.reject}"
						value="RKA ablehnen" update="form" icon="fa-solid fa-cancel" />
					<p:commandButton id="approve" actionListener="#{logic.edit}"
						value="RKA bearbeiten" update="form" icon="fa-solid fa-file-edit" />
					<p:commandButton id="approve" actionListener="#{logic.approve}"
						value="RKA freigeben" update="form" icon="fa-solid fa-check" />
				</div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
