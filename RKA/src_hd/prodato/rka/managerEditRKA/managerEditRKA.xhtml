<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">managerEditRKA</ui:define>
    <ui:define name="content">

      <h3>&#160;Reisekostenabrechnung bearbeiten&#160;</h3>
      
      <h:form id="form">
        <p:messages />
				<p:fieldset legend="Mitarbeiter">
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataName" value="Name" />
						<p:outputLabel value="#{data.RKAData.name}" />
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Dienstreise">
					<p:panelGrid columns="2">
						<p:outputLabel for="rKADataDateTravelStart"
							value="Date Travel Start" />
						<p:datePicker id="rKADataDateTravelStart"
							value="#{data.RKAData.dateTravelStart}" pattern="dd.MM.yyyy">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
						<p:outputLabel for="rKADataDateTravelEnd" value="Date Travel End" />
						<p:datePicker id="rKADataDateTravelEnd"
							value="#{data.RKAData.dateTravelEnd}" pattern="dd.MM.yyyy">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
					</p:panelGrid>
					<p:panelGrid columns="2" >

						<p:outputLabel for="rKADataTravelReason" value="Travel Reason" />
						<p:inputText id="rKADataTravelReason" value="#{data.RKAData.travelReason}"></p:inputText>
					</p:panelGrid>
					<p:spacer width="24" height="16" />
				</p:fieldset>
				<p:fieldset legend="Ausgaben" >
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataKilometresPrivateCar" value="Kilometres Private Car" />
						<p:inputText id="rKADataKilometresPrivateCar" value="#{data.RKAData.kilometresPrivateCar}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesTrain" value="Expenses Train" />
						<p:inputText id="rKADataExpensesExpensesTrain" value="#{data.RKAData.expenses.expensesTrain}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesTaxi" value="Expenses Taxi" />
						<p:inputText id="rKADataExpensesExpensesTaxi" value="#{data.RKAData.expenses.expensesTaxi}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesPlane" value="Expenses Plane" />
						<p:inputText id="rKADataExpensesExpensesPlane" value="#{data.RKAData.expenses.expensesPlane}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesHotel" value="Expenses Hotel" />
						<p:inputText id="rKADataExpensesExpensesHotel" value="#{data.RKAData.expenses.expensesHotel}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesNV" value="Expenses NV" />
						<p:inputText id="rKADataExpensesExpensesNV" value="#{data.RKAData.expenses.expensesNV}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesFood" value="Expenses Food" />
						<p:inputText id="rKADataExpensesExpensesFood" value="#{data.RKAData.expenses.expensesFood}"></p:inputText>
						<p:outputLabel for="rKADataExpensesExpensesOther" value="Expenses Other" />
						<p:inputText id="rKADataExpensesExpensesOther" value="#{data.RKAData.expenses.expensesOther}"></p:inputText>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Anmerkungen">
					<p:inputText id="rKADataComment" value="#{data.RKAData.comment}"></p:inputText>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Abbrechen" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Weiter zur Überprüfung" update="form"
						icon="pi pi-angle-double-right" />
				</div>

      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
