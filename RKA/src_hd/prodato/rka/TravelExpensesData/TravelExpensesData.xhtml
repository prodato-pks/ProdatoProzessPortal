<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">TravelExpensesData</ui:define>
    <ui:define name="content">

      <h3>&#160;Neue Reisekostenabrechnung erstellen&#160;</h3>

      <h:form id="form">
        <p:messages />
				<p:fieldset legend="Mitarbeiter">
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataName" value="Name" />
						<p:inputText id="rKADataName" value="#{data.RKAData.name}" required="true"></p:inputText>
					</p:panelGrid>
				</p:fieldset>
				<p:spacer width="24" height="16" />
				<p:fieldset legend="Dienstreise">
					<p:panelGrid columns="2">
						<p:outputLabel for="rKADataDateTravelStart" value="Reisebeginn" />
						<p:datePicker id="rKADataDateTravelStart"
							value="#{data.RKAData.dateTravelStart}" pattern="dd.MM.yyyy" required="true">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
						<p:outputLabel for="rKADataDateTravelEnd" value="Reiseende" />
						<p:datePicker id="rKADataDateTravelEnd"
							value="#{data.RKAData.dateTravelEnd}" pattern="dd.MM.yyyy" required="true">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</p:datePicker>
					</p:panelGrid>
					<p:spacer width="24" height="16" />
					<p:panelGrid columns="2" >

						<p:outputLabel for="rKADataTravelReason" value="Grund der Reise" />
						<p:inputText id="rKADataTravelReason" value="#{data.RKAData.travelReason}"></p:inputText>
					</p:panelGrid>
				</p:fieldset>
				<p:spacer width="24" height="16" />
				<p:fieldset legend="Aufwendungen" >
					<p:panelGrid columns="2" >
						<p:outputLabel for="rKADataKilometresPrivateCar"
							value="Fahrt mit Privatfahrzeug" />
						<p:inputNumber id="rKADataKilometresPrivateCar" value="#{data.RKAData.kilometresPrivateCar}" symbol=" km"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesTrain"
							value="Auslagen Bahn" />
						<p:inputNumber id="rKADataExpensesExpensesTrain" value="#{data.RKAData.expenses.expensesTrain}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesTaxi"
							value="Auslagen Taxi" />
						<p:inputNumber id="rKADataExpensesExpensesTaxi" value="#{data.RKAData.expenses.expensesTaxi}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesPlane"
							value="Auslagen Flug" />
						<p:inputNumber id="rKADataExpensesExpensesPlane" value="#{data.RKAData.expenses.expensesPlane}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesHotel"
							value="Auslagen Hotel" />
						<p:inputNumber id="rKADataExpensesExpensesHotel" value="#{data.RKAData.expenses.expensesHotel}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesNV" value="Auslagen NV" />
						<p:inputNumber id="rKADataExpensesExpensesNV" value="#{data.RKAData.expenses.expensesNV}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel for="rKADataExpensesExpensesOther"
							value="sonstige Auslagen" />
						<p:inputNumber id="rKADataExpensesExpensesOther" value="#{data.RKAData.expenses.expensesOther}" symbol=" €"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />
					</p:panelGrid>
					<p:spacer width="24" height="16" />
					<p:fieldset legend="Verpflegung">
						<p:panelGrid columns="2">
							<p:outputLabel value="Anzahl Kürzungen Frühstück" />
							<p:inputText
								value="#{data.RKAData.frequencyUnpaidFood.frequencyUnpaidBreakfast}" />
							<p:outputLabel value="Anzahl Kürzungen Mittag" />
							<p:inputText
								value="#{data.RKAData.frequencyUnpaidFood.frequencyUnpaidLunch}" />
							<p:outputLabel value="Anzahl Kürzungen Abendessen" />
							<p:inputText
								value="#{data.RKAData.frequencyUnpaidFood.frequencyUnpaidDinner}" />
						</p:panelGrid>
					</p:fieldset>
					<p:spacer width="24" height="16" />
				</p:fieldset>
				<p:fieldset legend="Anmerkungen">

					<p:inputTextarea rows="6" cols="33" value="#{data.RKAData.comment}" />
					<h:outputText id="display" class="block" />
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Abbrechen" />
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Weiter zur Überprüfung" update="form" icon="pi pi-angle-double-right" />
				</div>

      </h:form>
			

		</ui:define>
  </ui:composition>
</h:body>

</html>
