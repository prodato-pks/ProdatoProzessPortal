<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">reviewFailedReason</ui:define>
    <ui:define name="content">

      <h3>
        Reisekostenabrechnung wurde abgelehnt
      </h3>

      <h:form id="form">
        <p:messages />
				<p:outputLabel
					value="Sie haben folgende Reisekostenabrechnung abgelehnt:" />
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="name" value="Name" />
          <p:outputLabel id="name" value="#{data.name}"></p:outputLabel>
          
          <p:outputLabel for="dateTravelStart" value="Date Travel Start" />
          <p:outputLabel id="dateTravelStart" value="#{data.dateTravelStart}" >
            <f:convertDateTime pattern="dd.MM.yyyy" />
          </p:outputLabel>
          
          <p:outputLabel for="dateTravelEnd" value="Date Travel End" />
					<p:outputLabel id="dateTravelEnd" value="#{data.dateTravelEnd}" >
            <f:convertDateTime pattern="dd.MM.yyyy" />
          </p:outputLabel>

				</p:panelGrid>
				
				<div class="card">
    <h:form>
        <h5>Bitte geben Sie hier die Begründung für die Ablehnung an, welche an den Mitarbeiter weitergeleitet werden soll</h5>
						<p:inputTextarea rows="3" cols="73" />


						<p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}"/>
    </h:form>
</div>
				
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Abbrechen" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Absenden" update="form" icon="pi pi-check" />
				</div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
