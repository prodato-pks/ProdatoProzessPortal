<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">convertRKA</ui:define>
    <ui:define name="content">

      <h3>&#160;RKA Konvertieren&#160;</h3>
        
        <div class="card">
    <h:form>

					<p:fieldset legend="Reisekostenabrechnung von">
						<p:panelGrid columns="4">
							<p:outputLabel value="Mitarbeiter" />
							<p:outputLabel value="#{data.RKAData.name}" />
							<p:spacer width="24" height="16" />
							<p:spacer width="24" height="16" />
							<p:outputLabel value="Reisezeitraum" />
							<p:outputLabel value="#{data.RKAData.dateTravelStart}" />
							<p:outputLabel value="bis" />
							<p:outputLabel value="#{data.RKAData.dateTravelEnd}" />
							<p:outputLabel value="Gesamtkosten" />
							<p:outputLabel value="#{data.RKAData.expensesTotal}" />
						</p:panelGrid>
					</p:fieldset>
					<div class="flex justify-content-between">
            <div>
                <h5>Standard</h5>
                <p:commandButton value="XLS" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xls" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xlsxstream" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                    <p:dataExporter type="pdf" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="CSV" styleClass="mr-2 mb-2">
                    <p:dataExporter type="csv" target="tbl" fileName="products" />
                </p:commandButton>

                <p:commandButton value="XML" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xml" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="TXT" styleClass="mr-2 mb-2">
                    <p:dataExporter type="txt" target="tbl" fileName="products" exporter="#{dataExporterView.textExporter}"/>
                </p:commandButton>
            </div>

            <div>
                <br />


            </div>
        </div>

    </h:form>
</div>

    </ui:define>
  </ui:composition>
</h:body>

</html>
